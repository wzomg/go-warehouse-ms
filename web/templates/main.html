<!doctype html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>仓库管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <span class="navbar-brand">仓库管理系统</span>
        <div class="d-flex align-items-center gap-3">
          <span class="text-white" id="currentUser"></span>
          <button class="btn btn-outline-light btn-sm" id="logoutBtn">退出</button>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="d-flex flex-wrap align-items-center justify-content-between gap-3 mb-4">
        <div>
          <h5 class="mb-1">商品列表</h5>
          <div class="text-muted">实时库存与成本统计</div>
        </div>
        <div class="d-flex gap-2">
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">新增商品</button>
          <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#stockModal">商品出库</button>
        </div>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-middle">
              <thead>
                <tr>
                  <th>ID</th>
                  <th>名称</th>
                  <th>货架</th>
                  <th>数量</th>
                  <th>单价</th>
                  <th>成本</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="goodsBody"></tbody>
            </table>
          </div>
          <div class="d-flex justify-content-end">
            <div class="summary-card">
              <div class="text-muted">总成本</div>
              <div class="fs-4 fw-bold" id="totalCost">0.00</div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="modal fade" id="addModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">新增商品</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="addForm">
              <div class="mb-3">
                <label class="form-label">名称</label>
                <input type="text" class="form-control" id="addName" required>
              </div>
              <div class="mb-3">
                <label class="form-label">货架</label>
                <input type="text" class="form-control" id="addShelf" required>
              </div>
              <div class="mb-3">
                <label class="form-label">数量</label>
                <input type="number" class="form-control" id="addCnt" min="1" required>
              </div>
              <div class="mb-3">
                <label class="form-label">单价</label>
                <input type="number" class="form-control" id="addPrice" step="0.01" min="0" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">保存</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="stockModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">商品出库</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <form id="stockForm">
              <div class="mb-3">
                <label class="form-label">商品 ID</label>
                <input type="number" class="form-control" id="stockId" min="1" required>
              </div>
              <div class="mb-3">
                <label class="form-label">出库数量</label>
                <input type="number" class="form-control" id="stockCnt" min="1" required>
              </div>
              <button type="submit" class="btn btn-outline-secondary w-100">确认出库</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="toast" class="toast" role="alert">
        <div class="toast-body" id="toastBody"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
  </body>
  </html>
